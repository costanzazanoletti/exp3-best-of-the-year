<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- start head fragment -->
  <th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  </th:block>
  <!-- end head fragment -->
</head>
<body>
<!-- start navbar fragment -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar(current)">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Best of the year</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbar-content"
            data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:classAppend="${current == 'movies'} ? active : not-active"
             th:href="@{/movies}">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classAppend="${current == 'songs'} ? active : not-active"
             th:href="@{/songs}">Songs</a>
        </li>
      </ul>
    </div>

  </div>
</nav>
<!-- end head fragment -->
</body>
</html>
